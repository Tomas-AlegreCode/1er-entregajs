<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameStore - Simulador Ecommerce</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>The Arcade - GameStore</h1>
        <div id="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>
      </div>
    </header>

    <main>
      <!-- Boton de busqueda -->
      <div id="search-container" class="filter-container">
        <input type="text" id="search-input" placeholder="Buscar juegos..." />
        <button id="search-button">Buscar</button>
        <button id="clear-search">Limpiar</button>
      </div>

      <div id="gameList" class="game-container"></div>

      <!-- Carrito de compras -->
      <div id="cart-modal" class="modal">
        <div class="modal-content">
          <h2>Tu Carrito</h2>
          <div id="cart-items"></div>
          <button id="checkout-btn">Finalizar Compra</button>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js" type="module"></script>
    <script src="./js/data.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
